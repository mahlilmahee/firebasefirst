<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    , initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
             width: 300px;
             height: 200px;
             background-color: lightskyblue;
             transition: width 3s , height 1s ,transform 3s;
             
             transition-timing-function: linear;
        
             border: 3px solid greenyellow;
             background-color: grey;
        }
        .box:hover{
             width: 300px;
             height: 200px;
             transform: rotate(190deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
